<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org" lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>B.N.N Admin</title>

    <!-- Favicons -->
    <link href="assets/img/favicon.png" rel="icon" />
    <link href="assets/img/apple-touch-icon.png" rel="apple-touch-icon" />

    <!-- Google Fonts -->
    <link rel="preconnect" href="https://fonts.googleapis.com" />
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin />
    <link
      href="https://fonts.googleapis.com/css2?family=Open+Sans:ital,wght@0,300;0,400;0,500;0,600;0,700;1,300;1,400;1,600;1,700&family=Inter:ital,wght@0,300;0,400;0,500;0,600;0,700;1,300;1,400;1,500;1,600;1,700&family=Cardo:ital,wght@0,400;0,700;1,400&display=swap"
      rel="stylesheet"
    />

    <!-- Vendor CSS Files -->
    <link
      href="assets/vendor/bootstrap/css/bootstrap.min.css"
      rel="stylesheet"
    />
    <link
      href="assets/vendor/bootstrap-icons/bootstrap-icons.css"
      rel="stylesheet"
    />
    <link href="assets/vendor/swiper/swiper-bundle.min.css" rel="stylesheet" />
    <link
      href="assets/vendor/glightbox/css/glightbox.min.css"
      rel="stylesheet"
    />
    <link href="assets/vendor/aos/aos.css" rel="stylesheet" />

    <!-- Template Main CSS File -->
    <link href="assets/css/main.css" rel="stylesheet" />
    <link rel="stylesheet" href="assets/css/admin.css" />
  </head>
  <body>
    <header id="header" class="header d-flex align-items-center fixed-top">
      <a href="#" class="logo d-flex align-items-center me-auto me-lg-0">
        <img src="assets/img/BNN-logo.png" alt="" class="w-100" />
      </a>
    </header>
    <!-- End Header -->
    <main
      id="main"
      data-aos="fade"
      data-aos-delay="1000"
      class="mt-3"
      style="margin: 0 auto"
    >
      <div class="page-header d-flex align-items-center" style="padding-bottom: 0;">
        <div class="container position-relative">
          <div class="row d-flex justify-content-center">
            <div class="col-lg-6 text-center">
              <h2>Admin</h2>
            </div>
          </div>
        </div>
      </div>

      <div
        class="text-center d-flex justify-content-center align-items-center flex-row login"
      >
        <form th:action="@{/login}" method = "post">
          <div>
            <p>Username</p>
            <input type="text" />
            <p>Password</p>
            <input type="password" />
            <p><a class="btn btn-green" style="width: 150px;">Sign In</a></p>
          </div>
        </form>
      </div>
    </main>
    <!-- Vendor JS Files -->
    <script src="assets/vendor/bootstrap/js/bootstrap.bundle.min.js"></script>
    <script src="assets/vendor/swiper/swiper-bundle.min.js"></script>
    <script src="assets/vendor/glightbox/js/glightbox.min.js"></script>
    <script src="assets/vendor/aos/aos.js"></script>
    <script src="assets/vendor/php-email-form/validate.js"></script>
    <script
      src="https://kit.fontawesome.com/7798254451.js"
      crossorigin="anonymous"
    ></script>

    <!-- Template Main JS File -->
    <script src="assets/js/main.js"></script>
    <script src="assets/js/admin.js"></script>
  </body>
</>
