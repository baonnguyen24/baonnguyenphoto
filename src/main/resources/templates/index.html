<!DOCTYPE html>
<html xmlns:th="http://thymeleaf.org" lang="en"
      xmlns:layout="http://www.ultraq.net.nz/thymeleaf/layout"
      layout:decorate="~{layout}">

<head>
  <title>Home</title>
</head>

<body>
  <div layout:fragment="content">
      <!-- ======= Hero Section ======= -->
      <section id="hero" class="hero d-flex flex-column justify-content-center align-items-center" data-aos="fade" data-aos-delay="1500">
        <div class="container">
          <div class="row justify-content-center">
            <div class="col-lg-6 text-center">
              <h2>Hi there! My name is <span>Bao</span>, your friendly neighbor photographer</h2>
              <!-- <a href="contact.html" class="btn-get-started">Available for hire</a> -->
            </div>
          </div>
        </div>
      </section><!-- End Hero Section -->

      <!-- ======= Gallery Section ======= -->
      <section id="gallery" class="gallery">
        <div class="container-fluid">
          <div class="row gy-4 justify-content-center">
            <!-- Start Gallery Item -->
            <div th:each="photo :${photos}" class="col-xl-3 col-lg-4 col-md-6">
              <div class="gallery-item h-100">
                <img th:src="${photo.photoUrl}" class="img-fluid" alt="">
                <div class="gallery-links d-flex align-items-center justify-content-center">
                  <a th:href="${photo.photoUrl}" th:title="${photo.title}" class="glightbox preview-link"><i class="bi bi-arrows-angle-expand"></i></a>
                  <!-- <a href="gallery-single.html" class="details-link"><i class="bi bi-link-45deg"></i></a> -->
                </div>
              </div>
            </div><!-- End Gallery Item -->
          </div>
        </div>
      </section><!-- End Gallery Section -->
    </div>
  </body>
</html>
