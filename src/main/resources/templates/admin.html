<!DOCTYPE html>
<html xmlns:th="http://thymeleaf.org" lang="en"
      xmlns:layout="http://www.ultraq.net.nz/thymeleaf/layout"
      layout:decorate="~{layout}">

<head>
    <meta charset="UTF-8"/>
    <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
    <title>B.N.N Admin</title>
</head>

<!-- ===== Greeting ==== -->
<div id="hi" data-aos="fade" data-aos-delay="1000">
    <p class="text-center">
        <span id="greeting">Good Morning</span>
        <span id="admin-name" style="color: #00bf63;">Bao</span>. It's good to see you!
    </p>
</div>
<!-- ===== End Greeting ==== -->


<body layout:fragment="content" id="admin-page">

<main id="main" data-aos="fade" data-aos-delay="1000" class="mt-3">
    <div class="page-header d-flex align-items-center">
        <div class="container position-relative">
            <div class="row d-flex justify-content-center">
                <div class="col-lg-6 text-center">
                    <h2>Admin</h2>
                </div>
            </div>
        </div>
    </div>
    <div class="container">
        <form method="post" action="/admin">
            <div class="d-flex justify-content-center align-items-center col-lg-3 position-relative">
                <p>Collection:</p>
                <div class="dropdown" style="margin-left: 20px;">
                    <button
                            id="dropdownMenuButton"
                            class="btn btn-light dropdown-toggle"
                            type="button"
                            data-bs-toggle="dropdown"
                            aria-expanded="false">
                        Choose collections
                    </button>
                    <ul class="dropdown-menu" aria-labelledby="dropdownMenuButton">
                        <li><a class="dropdown-item admin-collection" onclick="selectCollection('Landscape')">Landscape</a></li>
                        <li><a class="dropdown-item admin-collection" onclick="selectCollection('Cityscape')">Cityscape</a></li>
                        <li><a class="dropdown-item admin-collection" onclick="selectCollection('Event')">Event</a></li>
                        <li><a class="dropdown-item admin-collection" onclick="selectCollection('Product')">Product</a>
                        </li>
                    </ul>
                </div>
            </div>
            <input type="hidden" id="selectedCollectionInput" name="selectedCollection" value="">
        </form>
    </div>

    <!-- ======= Gallery Section ======= -->
    <section id="gallery" class="gallery">
        <div class="container p-5" style="border: 1px solid #00bf63; border-radius: 20px">
            <div class="row gy-4 justify-content-center">
                <div th:each="photo: ${photos}" class="col-xl-3 col-lg-4 col-md-6">
                    <div class="gallery-item h-100">
                        <img th:src="${photo.photoUrl}" class="img-fluid" alt=""/>
                        <div class="gallery-links d-flex align-items-center justify-content-center">
                            <a th:href="${photo.photoUrl}" class="preview-link">
                                <i type="button" class="fa-solid fa-x btn btn-primary" data-bs-toggle="modal"
                                   data-bs-target="#confirm"></i>
                            </a>
                        </div>
                    </div>
                </div>
                <!-- End Gallery Item -->

                <div class="col-xl-3 col-lg-4 col-md-6">
                    <div class="gallery-item h-100">
                        <form method="post" th:action="@{/admin/new}" enctype="multipart/form-data">
                            <!-- Plus Button for uploading new photo -->
                            <a id="addNewItems" href="#" class="d-flex align-items-center justify-content-center">
                                <label for="photoUpload" style="cursor: pointer">
                                    <img src="assets/img/plus.png" class="img-fluid" alt="Add New Photo"/>
                                </label>
                            </a>
                            <input type="file" id="photoUpload" name="photoFile" style="display:none;"
                                   onchange="this.form.submit()"/>
                        </form>
                    </div>
                </div>
                <!-- End Add New Item -->
            </div>
        </div>

        <!-- DELETE IMG -->
        <div class="modal fade" id="confirm" data-bs-backdrop="static" data-bs-keyboard="false" tabindex="-1"
             aria-labelledby="staticBackdropLabel" aria-hidden="true">
            <div class="modal-dialog">
                <div class="modal-content">
                    <div class="modal-header">
                        <h1 class="modal-title fs-5 text-bg-light" id="staticBackdropLabel">Delete Confirmation</h1>
                        <button type="button" class="btn-close" data-bs-dismiss="modal" aria-label="Close"></button>
                    </div>
                    <div class="modal-body text-bg-light">
                        Are you sure you want to delete this image?
                    </div>
                    <div class="modal-footer">
                        <button type="button" class="btn btn-secondary" data-bs-dismiss="modal">Cancel</button>
                        <button type="button" class="btn btn-danger">Delete</button>
                    </div>
                </div>
            </div>
        </div>
        <!-- End Deleting IMG -->
    </section>
    <!-- End Gallery Section -->
</main>
<!-- End #main -->

<!-- Template Admin JS File -->
<script th:src="@{assets/js/admin.js}"></script>
</body>
</html>
