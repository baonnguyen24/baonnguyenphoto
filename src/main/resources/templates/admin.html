<!DOCTYPE html>
<html xmlns:th="http://thymeleaf.org" lang="en"
      xmlns:layout="http://www.ultraq.net.nz/thymeleaf/layout"
      layout:decorate="~{layout}">

<head>
    <meta charset="UTF-8"/>
    <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
    <title>B.N.N Admin</title>
</head>

<!-- ===== Greeting ==== -->
<div id="hi" data-aos="fade" data-aos-delay="1000">
    <p class="text-center">
        <span id="greeting">Good Morning</span>
        <span id="admin-name" style="color: #00bf63;">Bao</span>. It's good to see you!
    </p>
</div>
<!-- ===== End Greeting ==== -->

<body layout:fragment="content" id="admin-page">
<main id="main" data-aos="fade" data-aos-delay="1000" class="mt-3">

    <div class="page-header d-flex align-items-center">
        <div class="container position-relative">
            <div class="row d-flex justify-content-center">
                <div class="col-lg-6 text-center">
                    <h2>Admin</h2>
                </div>
            </div>
        </div>
    </div>
    <div class="container">
        <form method="get" action="/admin">
            <div class="d-flex justify-content-center align-items-center col-lg-3 position-relative">
                <p>Collection:</p>
                <div class="dropdown" style="margin-left: 20px;">
                    <button
                            id="dropdownMenuButton"
                            class="btn btn-light dropdown-toggle"
                            type="button"
                            data-bs-toggle="dropdown"
                            aria-expanded="false">
                            Choose collections
                    </button>
                    <ul class="dropdown-menu" aria-labelledby="dropdownMenuButton">
                        <li><a class="dropdown-item admin-collection" href="?galleryName=landscape">Landscape</a></li>
                        <li><a class="dropdown-item admin-collection" href="?galleryName=cityscape">Cityscape</a></li>
                        <li><a class="dropdown-item admin-collection" href="?galleryName=event">Event</a></li>
                        <li><a class="dropdown-item admin-collection" href="?galleryName=product">Product</a>
                        </li>
                    </ul>
                </div>
            </div>
            <input type="hidden" id="selectedCollectionInput" name="selectedCollection" value="">
        </form>
    </div>

    <!-- ======= Gallery Section ======= -->
    <section id="gallery" class="gallery">
        <div class="container p-5" style="border: 1px solid #00bf63; border-radius: 20px">
            <div id ="photoContainer" class="row gy-4 justify-content-center">
                <div th:each="photo: ${photos}" class="col-xl-3 col-lg-4 col-md-6">
                    <div class="gallery-item h-100">
                        <img th:src="${photo.photoUrl}" class="img-fluid" alt=""/>
                        <input type="hidden" id="photoId" th:value="${photo.id}">

                        <!-- The "x" button for deleting photo-->
                        <div class="gallery-links d-flex align-items-center justify-content-center">
                            <a th:href="@{/photo/{id}(id=${photo.id})}"
                            class = "btn btn-danger"
                            onclick = "return confirm('Are you sure you want to delete this photo?');">
                                <i class="fa-solid fa-x"></i> X
                            </a>

                        </div>
                    </div>
                </div>
                <!-- End Gallery Item -->


                <!-- The "+" Sign to add new item-->
                <div class="col-xl-3 col-lg-4 col-md-6">
                    <div class="gallery-item h-100">
                        <form method="post" th:action="@{/admin/uploadPhoto}" enctype="multipart/form-data">
                            <input type="hidden" id="galleryName" name="galleryName" th:value="${param.galleryName}"/>
                            <!-- Plus Button for uploading new photo -->
                            <a id="addNewItems" href="#" class="d-flex align-items-center justify-content-center">
                                <label for="photoUpload" style="cursor: pointer">
                                    <img src="assets/img/plus.png" class="img-fluid" alt="Add New Photo"/>
                                </label>
                            </a>
                            <input type="file" id="photoUpload" name="photoFile" accept=".jpeg, .jpg" style="display:none;"
                                   onchange="this.form.submit()"/>
                        </form>
                    </div>
                </div>
                <!-- End Add New Item -->
            </div>
        </div>

        <!-- CONFIRM DELETE POPUP -->

<!--                    </div>-->
<!--                </div>-->
<!--            </div>-->
<!--        </div>-->
        <!-- End Deleting IMG -->
    </section>
    <!-- End Gallery Section -->
</main>
<!-- End #main -->

<script th:src="@{assets/js/admin.js}"></script>
</body>
</html>
